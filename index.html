<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <h1>Tic Tac Toe!</h1>
        <div class="cell-container x">
            <div data-index='0' class="cell cell-1"></div>
            <div data-index='1' class="cell cell-2"></div>
            <div data-index='2' class="cell cell-3"></div>
            <div data-index='3' class="cell cell-4"></div>
            <div data-index='4' class="cell cell-5"></div>
            <div data-index='5' class="cell cell-6"></div>
            <div data-index='6' class="cell cell-7"></div>
            <div data-index='7' class="cell cell-8"></div>
            <div data-index='8' class="cell cell-9"></div>
        </div>              
    </main>
    <div class="announcement-container">
        <div class="announce-winner">
            <h1></h1>
            <div class="controls">
                <button>Reset</button>
            </div>  
        </div>        
    </div>
    <script src="index.js"></script>
</body>
</html>
