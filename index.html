<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-box">
      <div class="turn show"><span class="player-name">Guest</span>'s turn : <span class="marker">x</span></div>
      <div class="cells">
        <div class="box"><span class="text-box">1</span></div>
        <div class="box"><span class="text-box">2</span></div>
        <div class="box"><span class="text-box">3</span></div>
        <div class="box"><span class="text-box">4</span></div>
        <div class="box"><span class="text-box">5</span></div>
        <div class="box"><span class="text-box">6</span></div>
        <div class="box"><span class="text-box">7</span></div>
        <div class="box"><span class="text-box">8</span></div>
        <div class="box"><span class="text-box">9</span></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
